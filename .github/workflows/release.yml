name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Patch files with version
        run: |
          sed -i "s|/main/|/${GITHUB_REF_NAME}/|g" ytranslate.ipynb
          sed -i "s|readonly VERSION='.*'|readonly VERSION='${{ env.VERSION }}'|g" ytranslate.sh

      - name: Create Release Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "chore: Release ${{ env.VERSION }}"

      - name: Update Tag
        run: |
          git tag -f ${{ github.ref_name }}
          git push origin ${{ github.ref_name }} -f

      - name: Generate Changelog
        uses: alex2844/action-gh-changelog@v1
        with:
          output: 'RELEASE_NOTES.md'
          lang: 'ru'

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: ./RELEASE_NOTES.md
          files: ytranslate.sh
          draft: false
          prerelease: false
